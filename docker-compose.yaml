version: '3.8'
services:
  
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-supply_chain_db}
    ports:
      - "${POSTGRES_PORT:-5435}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - data-stack

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-changeme}
    ports:
      - "8080:80"
    depends_on:
      - postgres
    networks:
      - data-stack

  # --- AIRFLOW WEBSERVER (The UI) ---
  airflow-webserver:
    build: .
    command: webserver
    ports:
      - "8081:8080"
    environment:
      - AIRFLOW__CORE__EXECUTOR=${AIRFLOW_EXECUTOR:-LocalExecutor}
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://${AIRFLOW_DATABASE_USER:-airflow}:${AIRFLOW_DATABASE_PASSWORD:-airflow}@postgres_airflow/airflow
      - AIRFLOW__CORE__FERNET_KEY=${AIRFLOW_FERNET_KEY:-default-insecure-key-change-in-production}
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__ADMIN_USER=${AIRFLOW_ADMIN_USERNAME:-admin}
      - AIRFLOW__ADMIN_PASSWORD=${AIRFLOW_ADMIN_PASSWORD:-admin}
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./:/opt/airflow/project_code 
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    networks:
      - data-stack

  # --- AIRFLOW SCHEDULER ---
  airflow-scheduler:
    build: .
    command: scheduler
    environment:
      - AIRFLOW__CORE__EXECUTOR=${AIRFLOW_EXECUTOR:-LocalExecutor}
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://${AIRFLOW_DATABASE_USER:-airflow}:${AIRFLOW_DATABASE_PASSWORD:-airflow}@postgres_airflow/airflow
      - AIRFLOW__CORE__FERNET_KEY=${AIRFLOW_FERNET_KEY:-default-insecure-key-change-in-production}
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./:/opt/airflow/project_code
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    networks:
      - data-stack

  # --- AIRFLOW METADATA DB ---
  postgres_airflow:
    image: postgres:13
    environment:
      POSTGRES_USER: ${AIRFLOW_DATABASE_USER:-airflow}
      POSTGRES_PASSWORD: ${AIRFLOW_DATABASE_PASSWORD:-airflow}
      POSTGRES_DB: airflow
    networks:
      - data-stack

  # --- AIRFLOW DB INIT (Initializes the database) ---
  airflow-init:
    build: .
    command: bash -c "airflow db init && airflow users create --firstname admin --lastname admin --username ${AIRFLOW_ADMIN_USERNAME:-admin} --password ${AIRFLOW_ADMIN_PASSWORD:-admin} --role Admin --email ${AIRFLOW_ADMIN_EMAIL:-admin@example.com} || true"
    environment:
      - AIRFLOW__CORE__EXECUTOR=${AIRFLOW_EXECUTOR:-LocalExecutor}
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://${AIRFLOW_DATABASE_USER:-airflow}:${AIRFLOW_DATABASE_PASSWORD:-airflow}@postgres_airflow/airflow
      - AIRFLOW__CORE__FERNET_KEY=${AIRFLOW_FERNET_KEY:-default-insecure-key-change-in-production}
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./:/opt/airflow/project_code
    depends_on:
      - postgres_airflow
    networks:
      - data-stack

networks:
  data-stack:
    driver: bridge

volumes:
  postgres_data: